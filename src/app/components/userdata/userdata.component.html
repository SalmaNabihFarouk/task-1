

<div class="waviy text-center my-4">
  <span style="--i:1">D</span>
  <span style="--i:2">A</span>
  <span style="--i:3">S</span>
  <span style="--i:4">H</span>
  <span style="--i:5">B</span>
  <span style="--i:6">O</span>
  <span style="--i:7">A</span>
  <span style="--i:8">R</span>
  <span style="--i:9">D</span>
 </div>
 <div class="d-flex justify-content-center">
  <div id="search" class="py-3">
  
    <svg viewBox="0 0 420 60" xmlns="http://www.w3.org/2000/svg">
      <rect class="bar"/>
      
      <g class="magnifier">
        <circle class="glass"/>
        <line class="handle" x1="32" y1="32" x2="44" y2="44"></line>
      </g>
  
      <g class="sparks">
        <circle class="spark"/>
        <circle class="spark"/>
        <circle class="spark"/>
      </g>
  
      <g class="burst pattern-one">
        <circle class="particle circle"/>
        <path class="particle triangle"/>
        <circle class="particle circle"/>
        <path class="particle plus"/>
        <rect class="particle rect"/>
        <path class="particle triangle"/>
      </g>
      <g class="burst pattern-two">
        <path class="particle plus"/>
        <circle class="particle circle"/>
        <path class="particle triangle"/>
        <rect class="particle rect"/>
        <circle class="particle circle"/>
        <path class="particle plus"/>
      </g>
      <g class="burst pattern-three">
        <circle class="particle circle"/>
        <rect class="particle rect"/>
        <path class="particle plus"/>
        <path class="particle triangle"/>
        <rect class="particle rect"/>
        <path class="particle plus"/>
      </g>
    </svg>
    <input type=search name=q aria-label="Search for inspiration" placeholder="Search By ID..." [(ngModel)]="term"/>
  </div>
 </div>



<div class=" mx-auto">


<div class=" mx-auto w-50  ">
<div > 
   <mat-card [routerLink]="['/details',item.id]" class="example-card my-3 shadow "*ngFor="let item of data |search:term | paginate: { id: 'pagepagination',
  itemsPerPage: pageSize,
  currentPage: pagenumber,
  totalItems: total }" >
  <div class="p-2 text-center ">
    <div ><img mat-card-avatar class="example-header-image"  [src]= "item.avatar"alt="Photo of a Shiba Inu"></div>
    <mat-card-title  class="text-light"> User ID: {{item.id}}</mat-card-title>
  </div>

  <mat-card-header>

    <div class="mx-auto text-light" >
      <div class="d-flex ">
     
        <mat-card-title >Name:</mat-card-title>
        <mat-card-title>{{item.first_name}}</mat-card-title>
      

      </div>
    </div>
  
   

  </mat-card-header>
 
  <mat-card-content>
   
  </mat-card-content>
 
</mat-card></div>

</div>
<div class="d-flex justify-content-center colortitle">
  <pagination-controls  id="pagepagination"
                      (pageChange)="pageChanged($event)"
                      (pageBoundsCorrection)="pageChanged($event)"
                     [maxSize]="9"
                      [directionLinks]="true"
                      [autoHide]="true"
                      [responsive]="true"
                      previousLabel="Previous"
                      nextLabel="Next"
                      screenReaderPaginationLabel="Pagination"
                      screenReaderPageLabel="page"
                      screenReaderCurrentLabel="You're on page">
</pagination-controls>
</div>



</div>
